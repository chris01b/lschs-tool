<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="styles/w3.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body>
    <div id="container">
        <div class="w3-bar">
            <button id="schedule" class="w3-bar-item w3-button w3-lschs w3-text-lschs" style="width:50%"><b>SCHOOL SCHEDULE</b></button>
            <button id="letters" class="w3-bar-item w3-button w3-lschs w3-text-lschs" style="width:50%"><b>LETTER DAYS</b></button>
        </div>
        <div id="timeSpot"></div>
        <div id="pictureContainer"></div>
    </div>
  </body>
</html>
